<!DOCTYPE html>
<html lang="ko">
<head>
    <title>쿠폰 생성</title>
    <script src="/js/coupon/couponCreateForm.js"></script>
</head>
    <div id="header-carousel" class="carousel slide" data-ride="carousel">
        <form action="/admin/coupons/create" method="post" enctype="multipart/form-data">
            <label>쿠폰 이름 : <input type="text" name="name"> </label> <br/>
            쿠폰 종류 : <select type="number" name="typeCode" id="coupon-type" onchange="changeByType()">
                    <arc th:each="couponType:${couponTypeList}">
                        <option th:value="${couponType.id}" th:text="${couponType.name}"></option>
                    </arc>
                </select><br/>
            <label>할인량 : <input type="number" name="amount"></label> <br/>
            <div id="select-item">
                쿠폰 적용 범위 :
                <select id="coupon-range" onchange="changeByRange()" name="isOrderCoupon">
                    <option value="1" selected>주문 쿠폰</option>
                    <option value="0">상품 쿠폰</option>
                </select><br/>
                <span>
                    <label id="apply-item-label">적용 카테고리 번호</label> : <input type="number" name="applyItemId">
                </span>
                <input type="button" value="찾기">
                <br/>
            </div>
            <label>최소 사용 금액 : <input type="number" name="minimumUseAmount"></label> <br/>
            <label>최대 할인 금액 : <input type="number" name="maximumDiscountAmount"></label> <br/>
            <label>발급 기한 일시 : <input type="datetime-local" name="issuanceDeadline" value="2030-01-01T00:00"></label> <br/>
            중복 사용 가능 여부<br/>
            <label>중복 사용 가능 : <input type="radio" name="isDuplicatable" value="true" checked></label>
            <label>중복 사용 불가 : <input type="radio" name="isDuplicatable" value="false"></label> <br/>
            수량 제한 여부<br/>
            <label>있음 : <input type="radio" name="isLimited" value="true" checked></label>
            <label>없음 : <input type="radio" name="isLimited" value="false"></label> <br/>
            <label>쿠폰 이미지 : <input type="file" accept="image/*" name="couponImage"></label><br/>
            <input type="submit">
        </form>
    </div>
</html>
