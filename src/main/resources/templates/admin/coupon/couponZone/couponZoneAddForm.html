<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/admin}">
<head>
    <title>쿠폰존 등록</title>
    <script src="/js/coupon/couponPopup.js"></script>
</head>

<th:block layout:fragment="content">

    <div class="row-cards">
        <div class="col-12">
            <form method="post" enctype="multipart/form-data" id="couponzone-form">
                <div class="card-header">
                    <h4 class="card-title">쿠폰존 등록</h4>
                </div>

                <div class="card-body">
                    <div class="col-md-6 col-xl-3">
                        <div class="mb-3">
                            <label class="form-label">쿠폰
                                <span class="form-label-description">쿠폰존에 등록하는 쿠폰을 선택하세요.</span>
                            </label>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="text" class="form-control" id="couponName" disabled="disabled">
                                    <input hidden="hidden" type="number" name="couponId" id="couponId">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-icon" aria-label="Button"
                                            onclick="showCouponPopup()">
                                        <!-- Download SVG icon from http://tabler-icons.io/i/search -->
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
                                            <path d="M21 21l-6 -6"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">설명</label>
                            <input class="form-control" type="text" name="description" required="required">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">오픈 시간</label>
                            <input class="form-control" type="datetime-local" name="openedAt" id="opened-at" onchange="setDate()">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">마감 시간
                            </label>
                            <input class="form-control" type="datetime-local" name="issuanceDeadlineAt" id="closed-at">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">숨김 여부</label>
                            <div>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isBlind" value="true" checked>
                                    <span class="form-check-label">숨김</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isBlind" value="false">
                                    <span class="form-check-label">보임</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="text-left">
                        <input class="btn btn-primary" type="submit" value="생성 하기" onclick="closeWindow()" id="button">
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
