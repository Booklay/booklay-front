<!--/* default 레이아웃을 사용하는 템플릿*/-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/admin}">
<head>
  <title> 북레이 - 관리자 페이지 </title>
</head>
<!---->
<th:block layout:fragment="content">
  <!--/* 프레그먼트 내용 작성 */-->
  <h1> 관리자 페이지 </h1>

  <!--      공지사항 테이블 시작 -->
  <div class="card card-sm">
    <div class="card" style="margin: 0.5rem;">
      <div class="table-responsive">
        <table class="table table-vcenter card-table">
          <thead>
          <tr>
            <th class="w-50">제목</th>
            <th>작성자</th>
            <th class="w-5">작성일</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>임시 하드 코딩 제목</td>
            <td>관리자는 누가 공지 썼는지 알아야 하니까</td>
            <td>2023.02.17</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div style="text-align: right; margin-top: 0.5rem; margin-bottom: 0.5rem;">
      <a th:href="@{/board/notice}" style="margin-right: 0.5rem;">
        <button class="btn btn-outline-primary">게시판 이동</button>
      </a>
      <a th:href="@{/admin/board/notice}" style="margin-right: 0.5rem;">
        <button class="btn btn-outline-primary">공지사항 작성</button>
      </a>
    </div>
  </div>
  <!--      공지사항 테이블 종료-->

  <!-- 판매 그래프... 부탁드립니다.-->
  <div class="card card-sm" style="margin-top: 1rem;">
    <div class="card">
      <p style="margin-top: 5rem; margin-bottom: 5rem;">이 안에 판매 그래프 있다!</p>
    </div>
  </div>
  <!--  그래프... 부탁드립니다. 종료-->
<!--  회원정보 그래프-->
  <div class="card card-sm" style="margin-top: 1rem;">
    <div class="card">
      <div style="display: flex">
        <div id="chart_div" style="flex:1;">
          임시로 뭐라 써뒀습니다<br>
          사실 원형 그래프가 들어올<br>
          자리입니다.<br>
          이해해주시기 바랍니다...
        </div>
        <div style="flex:4;">
          <p>정상 사용자 : n명</p>
          <p>차단 사용자 : n명</p>
          <p>탈퇴 사용자 : n명</p>
          <p>합계 : n명</p>
        </div>
      </div>
    </div>
  </div>
  <!--  회원정보 그래프-->
</th:block>
<!---->
</html>
