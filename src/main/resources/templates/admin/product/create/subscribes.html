<!--/* default 레이아웃을 사용하는 템플릿*/-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/admin}">
<head>
  <title>북래이 - 구독 등록</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="/js/product/productRegister.js"></script>
  <script src="/js/product/productPopupControl.js"></script>
</head>
<!---->
<th:block layout:fragment="content">
  <!--/* 프레그먼트 내용 작성 */-->
  <form method="post" action="/admin/product/create/subscribes" enctype="multipart/form-data" onsubmit="return validCheck()">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="title" placeholder="Input placeholder" required>
    </div>

    <div class="mb-3">
      <label class="form-label">이미지 </label>
      <input type="file" class="form-control" name="image"
             accept="image/jpeg, image/jpg, image/svg+xml, image/png">
    </div>

    <div class="mb-3">
      <label class="form-label">가격</label>
      <input type="number" class="form-control" min="0" step="1" name="price" required>
    </div>

    <div class="mb-3">
      <div class="form-label">포인트 적립 정책 선택</div>
      <div>
        <label class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pointMethod" value="true" checked>
          <span class="form-check-label">적립 O</span>
        </label>
        <label class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pointMethod" value="false">
          <span class="form-check-label">적립 X</span>
        </label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">적립률</label>
      <input type="number" class="form-control" min="0" step="1" name="pointRate" th:value="${defaultPointRate}">
    </div>

    <label class="form-label">짧은 설명</label>
    <div id="shortEditor"></div>
    <input id="shortDescription" name="shortDescription" type="text" hidden="hidden"/>

    <label class="form-label">긴 설명</label>
    <div id="longEditor"></div>
    <input id="longDescription" name="longDescription" type="text" hidden="hidden"/>

    <label class="form-label">카테고리 등록</label>
    <input class="btn btn-outline-primary" th:id="${productNo}" type="button" value="카테고리 팝업창 호출" onclick="showCategory();"/>
    <div id="categories"></div>

    <div class="mb-3">
      <label class="form-label">출판사</label>
      <input type="text" class="form-control" name="publisher"
             placeholder="Input placeholder" required>
    </div>

    <div class="mb-3">
      <div class="form-label">품절 지정</div>
      <div>
        <label class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="selling" value="true" checked>
          <span class="form-check-label">재고 있음</span>
        </label>
        <label class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="selling" value="false">
          <span class="form-check-label">품절 설정</span>
        </label>
      </div>
    </div>

    <div class="card-footer text-end">
      <div class="d-flex">
        <a href="#" class="btn btn-link">취소</a>
        <button type="submit" class="btn btn-primary ms-auto" id="btn-submit">구독 상품 생성</button>
      </div>
    </div>
  </form>
</th:block>
<!---->
</html>
