<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 포인트 내역</title>
</head>
<body>
<div>
    <h3>[포인트 내역 조회]</h3>
    <table border="1">
        <thead>
        <tr>
            <th>번호</th>
            <th>적립 포인트</th>
            <th>사용 포인트</th>
            <th>누적 포인트</th>
            <th>적립 내용</th>
            <th>적립 일시</th>
        </tr>
        </thead>
        <tbody th:each="point, pointStat :${pointList}">
        <tr>
            <td th:text="${pointStat.count}"></td>
            <td>
                <span th:if="${point.getPoint()>0}" th:text="${point.getPoint()}"></span>
            </td>
            <td>
                <span th:if="${point.getPoint()<0}" th:text="${point.getPoint()}"></span>
            </td>
            <td th:text="${point.getTotalPoint()}"></td>
            <td th:text="${point.getUpdatedDetail()}"></td>
            <td th:text="${#temporals.format(point.getUpdatedAt(),'yyyy.MM.dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
