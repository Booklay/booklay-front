<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 쿠폰 내역</title>
</head>
<body>
<div>
    <h3>[포인트 쿠폰 내역 조회]</h3>
    <table border="1">
        <thead>
        <tr>
            <th>번호</th>
            <th>쿠폰 이름</th>
            <th>금액</th>
            <th>전환여부</th>
        </tr>
        </thead>
        <tbody th:each="coupon, couponStat :${pointCouponList}">
        <tr>
            <td th:text="${couponStat.count}"></td>
            <td th:text="${coupon.getName()}"></td>
            <td th:text="${coupon.getAmount()}">원</td>
            <td><button><a th:href="@{/point/{memberNo}/{couponId}(memberNo=${memberNo}, couponId=${coupon.getCouponId()})}">전환하기</a></button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
