<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 선물</title>
</head>
<body>
<h3>포인트 선물하기</h3><br>
<div>
    <form th:action="@{/point/present/{memberNo}(memberNo=${totalPoint.getMember()})}" method="post">
        <b>선물 대상 사용자 ID</b>: <input type="text" name="targetMember"><br>
        <b>선물할 포인트</b> (현재 보유 포인트: <span th:value="${totalPoint.getTotalPoint()}"></span>)
        : <input type="text" name="targetPoint"><br>
        <input type="submit" value="선물하기"/>
    </form>
</div>
</body>
</html>
