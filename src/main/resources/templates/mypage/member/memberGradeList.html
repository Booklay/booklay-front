<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/profile}">
<head>
    <meta charset="UTF-8">
    <title>북레이 - 등급 내역</title>
</head>
<th:block layout:fragment="content">

    <!-- Page Header -->
    <div class="page-header">
        <div class="col">
            <a th:href="@{/member/profile}">Home</a>
            <span> > </span>
            <a th:href="@{/member/profile/grade}">등급 내역</a>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">등급 내역</h2>
            </div>
        </div>
    </div>

    <!-- Page Body -->
    <div class="page-body">
        <div class="card">
            <div class="table-responsive">
                <table class="table table-vcenter card-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>등급이름</th>
                        <th>갱신일</th>
                    </tr>
                    </thead>
                    <tbody th:each="grade, gradeStat : ${list}">
                    <tr>
                        <td th:text="${gradeStat.count}"></td>
                        <td th:text="${grade.getName()}"></td>
                        <td th:text="${grade.getDate()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <th:block th:if="${list.isEmpty()}">
            <h2>등급 이력이 없습니다.</h2>
        </th:block>
    </div>
</th:block>
</html>
