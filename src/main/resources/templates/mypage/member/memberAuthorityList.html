<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/blank}">
<head>
    <meta charset="UTF-8">
    <title>회원 권한</title>
</head>

<th:block layout:fragment="content">
    <h3>[회원 권한 보기]</h3><br>
    <div class="card">
        <div class="table-responsive">
            <table class="table table-vcenter card-table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>권한</th>
                </tr>
                </thead>

                <tbody th:each="authority :${authorities}">
                <tr>
                    <td th:text="${authorityStat.count}"></td>
                    <td>
                        <span th:if="${authority.getName()} == ROLE_USER">회원</span>
                        <span th:if="${authority.getName()} == ROLE_AUTHOR">작가</span>
                        <span th:if="${authority.getName()} == ROLE_ADMIN">관리자</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

</html>
