<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 주소 수록</title>
</head>
<body>
<h3>주소 수정하기</h3><br>
<div>
    <form th:action="@{/address/update/{memberNo}/{addressNo}(memberNo=${memberNo}, addressNo=${address.getId()})}"
          method="post" name="DeliveryDestinationCURequest">
        <b>배송지 이름</b>: <input type="text" name="name" th:value="${address.getName()}"><br>
        <b>우편번호</b>: <input type="text" id="sample6_postcode" name="zipCode" th:value="${address.getZipCode()}" placeholder="우편번호">
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        <b>주소</b>: <input type="text" id="sample6_address" name="address" placeholder="주소"><br>
        <b>상세주소</b>: <input type="text" id="sample6_detailAddress" name="addressDetail" placeholder="상세주소">
        <b>참고항목</b>: <input type="text" id="sample6_extraAddress" name="addDetail" placeholder="참고항목"><br>
        <b>기본 배송지 여부</b>:
        설정 <input type="radio" value="true" name="isDefaultDestination"
                  th:checked="${address.getIsDefaultDestination().equals(true)}">
        해제 <input type="radio" value="false" name="isDefaultDestination"
                  th:checked="${address.getIsDefaultDestination().equals(false)}"><br>
        <input type="submit" value="수정하기"/>
    </form>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = '';
                    var extraAddr = '';

                    if (data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    } else {
                        addr = data.jibunAddress;
                    }

                    if(data.userSelectedType === 'R'){
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
</div>
</body>
</html>
