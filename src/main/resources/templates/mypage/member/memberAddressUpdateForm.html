<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 주소 수록</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<h3>주소 수정하기</h3>
<div>
    <form th:action="@{/address/update/{memberNo}/{addressNo}(memberNo=${memberNo})(addressNo=${address.getId()})}"
          method="post" name="DeliveryDestinationCURequest">
        <b>배송지 이름</b>: <input type="text" name="name" th:value="${address.getName()}"><br>
        <b>우편번호</b>: <input type="text" name="zipCode" th:value="${address.getZipCode()}"><br>
        <b>상세주소</b>: <input type="text" name="address" th:value="${address.getAddress()}"><br>
        <b>기본 배송지 여부</b> <input type="radio" name="isDefaultDestination" th:if="${address.getIsDefaultDestination()}"
                                checked><br>
        <input type="submit" value="수정하기"/>
    </form>
</div>
</body>
</html>
