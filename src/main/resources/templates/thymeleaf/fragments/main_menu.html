<th:block th:fragment="main_menu" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="navbar-expand-md" >
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar navbar-light">
                <div class="container-xl">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/" >
                                <span class="nav-link-title">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/search/products/all}" >
                                <span class="nav-link-title">전체 상품</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown" th:each="item : ${categories}">
                                <a class="nav-link dropdown-toggle" href="#navbar-base" data-bs-toggle="dropdown" data-bs-auto-close="outside" role="button" aria-expanded="false" >
                                <span class="nav-link-title" th:text="${item.name}"></span>
                                </a>
                                <div class="dropdown-menu">
                                    <div class="dropdown-menu-columns" th:each=" child : ${item.categories}">
                                        <div class="dropdown-menu-column">
                                            <a class="dropdown-item" th:href="@{/search/products(classification = 'categories',id=${child.id})}" th:text="${child.name}"></a>
                                        </div>
                                    </div>
                                </div>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/board/notice}" >
                                <span class="nav-link-title">공지사항</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/coupon-zone}" >
                                <span class="nav-link-title">쿠폰 존</span>
                            </a>
                        </li>

                    </ul>

                    <th:block th:replace="thymeleaf/fragments/search_box :: search_box">
                    </th:block>


                </div>
            </div>
        </div>
    </div>
</th:block>
