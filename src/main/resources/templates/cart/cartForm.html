<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/default}">
<head>
    <title>Content page 1</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script th:inline="javascript" >
        const result = [[${cartObjectList}]]
    </script>
    <script src="/js/cart/cartForm.js"></script>

</head>

<th:block layout:fragment="content">



    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Shopping Cart</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shopping Cart</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!--            cart 본체-->
        <div class="col-lg-12 mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                <tr>
                    <th><label for="allProductCheck"></label><input type="checkbox" id="allProductCheck"></th>
                    <th>상품</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody class="align-middle">

                <!--                    cartList 시작-->


                <th:block th:each="cart : ${cartObjectList}">
                    <tr>
                        <td class="align-middle"><label><input type="checkbox" th:id="${cart.productNo+'check'}"></label></td>
                        <td class="align-middle"><img src="/img/product-1.jpg" alt="" style="width: 50px;" th:text="${cart.productName}"> </td>
                        <td class="align-middle" th:text="${cart.productPrice}"></td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus" >
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input th:id="${cart.productNo+'count'}" type="text" class="form-control form-control-sm bg-secondary text-center" th:value="${cart.productCount}">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td th:id="${cart.productNo+'total'}" class="align-middle" th:text="${cart.productPrice * cart.productCount}"></td>
                        <td class="align-middle"><button class="btn btn-sm btn-primary"><i th:id="${cart.productNo+'update'}" class="fa fa-paperclip"></i></button></td>
                        <td class="align-middle"><button class="btn btn-sm btn-primary" ><a class="text-black-50" th:href="${'/cart/delete/'+cart.productNo}"><i th:id="${productNo+'delete'}" class="fa fa-times"></i></a></button></td>
                    </tr>
                </th:block>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">상품 금액 합계</h6>
                        <h6 id="allProductTotal" class="font-weight-medium">0</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">배송비</h6>
                        <h6 id="shippingFee" class="font-weight-medium">0</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">총 금액</h5>
                        <h5 class="font-weight-bold" id="totalPay">0</h5>
                    </div>
                    <button id="toOrder" class="btn btn-block btn-primary my-3 py-3">주문하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->


</th:block>

    <!-- JavaScript Libraries -->

</html>
