<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{thymeleaf/layout/default}">
<head>
    <title>Coupon Zone</title>
</head>
<!--/* */-->
<th:block layout:fragment="content">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <div class="card card-md">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <h2 class="h3">쿠폰 존</h2>
                                <p class="m-0 text-muted">현재 발급 받을 수 있는 쿠폰들을 확인할 수 있습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${limitedList}">
                <div class="text-uppercase text-muted h1">수량제한 쿠폰</div>

                <div class="col-sm-6 col-lg-3" >
                    <div class="card card-md">
                        <div class="card-body text-center" >
                            <p class="display-5 fw-bold my-3" th:text="${item.name}"></p>
                            <ul class="list-unstyled lh-lg">
                                <li>
                                    <span th:text="${item.description}"></span>
                                </li>
                                <li>
                                    <span th:text="${#temporals.format(item.openedAt,'yyyy-MM-dd')}"></span>
                                </li>
                                <li>
                                    <span th:text="${#temporals.format(item.issuanceDeadlineAt,'yyyy-MM-dd HH:mm:ss')}"></span>
                                </li>
                            </ul>
                            <div class="text-center mt-4">
                                <a th:href="@{/coupon-zone/{id}(id=${item.getId()})}" class="btn btn-green w-100">발급 받기</a>
                            </div>
                        </div>
                    </div>
                </div>

            </th:block>

            <th:block th:each="item : ${unlimitedList}">
<!--/* isBlinded API 서버에서 걸러서 넘겨줄 것 */-->
                <div class="text-uppercase text-muted h1">무제한 쿠폰</div>
                <div class="col-sm-6 col-lg-3" >
                    <div class="card card-md">
                        <div class="card-body text-center" >
                            <p class="display-5 fw-bold my-3" th:text="${item.name}"></p>
                            <ul class="list-unstyled lh-lg">
                                <li>
                                    <span th:text="${item.description}"></span>
                                </li>
                                <li>
                                    <span th:text="${#temporals.format(item.openedAt,'yyyy-MM-dd')}"></span>
                                </li>
                                <li>
                                    <span th:text="${#temporals.format(item.issuanceDeadlineAt,'yyyy-MM-dd HH:mm:ss')}"></span>
                                </li>
                            </ul>
                            <div class="text-center mt-4">
                                <a th:href="@{/coupon-zone/{id}(id=${item.getId()})}" class="btn btn-green w-100">발급 받기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</th:block>
</html>
